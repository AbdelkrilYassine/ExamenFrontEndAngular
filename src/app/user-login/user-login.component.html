
<div class="sidenav">
  <div class="login-main-text">
    <h2>ISAMM<br> Login Page</h2>
    <p>Login to your Dashboard project.</p>
  </div>
</div>

<div class="main">


  <div class="col-md-6 col-sm-12">

    <div class="login-form">

        
            <div class="error-notice"  *ngIf="errorMessage">
              <div class="oaerror danger">
                <strong>Error</strong> - {{errorMessage}}
              </div>
             <br><br>
            </div>

        <form #f="ngForm" (ngSubmit)="submitForm(f)">

          <div class="form-group">
            <label>User Name</label>
            <input class="form-control" placeholder="User Name" type="text" id="username" required autofocus name="username" [(ngModel)]="user.username">

          </div>
          <div class="form-group">
            <label>Password</label>

            <input class="form-control" placeholder="Password" type="password" id="inputPassword" required name="password" [(ngModel)]="user.password">

          </div>
          <button type="submit" class="btn btn-black">Login</button>

        </form>
      </div>
    </div>
</div>
