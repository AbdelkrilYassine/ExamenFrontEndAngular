<div class="error-notice" *ngIf="errorMessage">
  <div class="oaerror danger">
    <strong>Error</strong> - {{errorMessage}}
  </div>
  <br><br>
</div>


<div class="error-notice"  >
  <div class="oaerror warning">
    <strong>Are you sure you want to delete this task ?</strong> 
	<br><br><h4>{{task.name}}</h4>
  </div>
  <br><br>
</div>

    <div class="text-center">
    <a class="btn btn-outline-secondary btn-large" style="margin:20px;" (click)="cancelTask()">Cancel</a> <span class="text-primary"> </span><a class="btn btn-info btn-large" (click)="deleteTask()">Delete</a>
</div>
